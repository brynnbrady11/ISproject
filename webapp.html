<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Pun Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #pun-box {
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    #yes-btn:hover {
      background-color: #45a049;
    }

    #no-btn {
      background-color: #f44336;
      color: white;
    }

    #no-btn:hover {
      background-color: #d32f2f;
    }

    .bug {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5c/Ladybug_cartoon.svg');
      background-size: cover;
      animation: fly 5s linear;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: #3498db;
      animation: rain-fall 1s linear;
      z-index: 10;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    #rainbow {
  position: fixed;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  z-index: 20;
  display: none;
  pointer-events: none;
}
  </style>
</head>
<body>
  <h1>üêû Bug Pun Generator üêû</h1>
  <div id="pun-box">Click a button to get a bug pun!</div>
  <button id="yes-btn">Yes üêõ</button>
  <button id="no-btn">No üôÖ</button>

  <!-- Rainbow image -->
  

  <!-- Audio elements -->
  <audio id="choir-sound" src="https://cdn.pixabay.com/audio/2021/09/01/audio_3f6ad63c2e.mp3"></audio>
  <audio id="thunder-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3d2ba9c50f.mp3"></audio>

  <script>
    const puns = [
      "I'm really buggin' out right now.",
      "You're the bee's knees!",
      "Stop bugging me!",
      "Don't ant-agonize me.",
      "That joke was un-bee-lievable!",
      "I'm on a roll, just like a dung beetle!",
      "You're fly, don't let anyone squash your vibe.",
      "Let‚Äôs stick together like aphids on a plant.",
      "I mite just laugh at that.",
      "It‚Äôs a bug‚Äôs life!"
    ];

    const punBox = document.getElementById('pun-box');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const rainbow = document.getElementById('rainbow');
    const choirSound = document.getElementById('choir-sound');
    const thunderSound = document.getElementById('thunder-sound');

    function getRandomPun() {
      const pun = puns[Math.floor(Math.random() * puns.length)];
      punBox.textContent = pun;
    }

    function spawnBugs(count = 10) {
      for (let i = 0; i < count; i++) {
        const bug = document.createElement('div');
        bug.classList.add('bug');
        bug.style.left = Math.random() * window.innerWidth + 'px';
        bug.style.top = window.innerHeight + 'px';
        bug.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(bug);

        setTimeout(() => {
          bug.remove();
        }, 5000);
      }
    }

    function spawnRain(count = 30) {
      for (let i = 0; i < count; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.top = '-20px';
        drop.style.animationDuration = (0.5 + Math.random() * 1.5) + 's';
        document.body.appendChild(drop);

        setTimeout(() => {
          drop.remove();
        }, 2000);
      }
    }

    yesBtn.addEventListener('click', () => {
      spawnBugs();
      getRandomPun();
      rainbow.style.display = 'block';
      choirSound.currentTime = 0;
      choirSound.play();

      setTimeout(() => {
        rainbow.style.display = 'none';
      }, 5000);
    });

    noBtn.addEventListener('click', () => {
      spawnRain();
      getRandomPun();
      thunderSound.currentTime = 0;
      thunderSound.play();
    });

    // Show a pun on load
    getRandomPun();
  </script>
</body>
</html>
